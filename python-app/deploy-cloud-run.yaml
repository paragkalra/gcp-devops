steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      ['build', '-t', 'us-central1-docker.pkg.dev/arcane-bit-485301-f1/python-app-image/app-image:v2', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args:
      ['push', 'us-central1-docker.pkg.dev/arcane-bit-485301-f1/python-app-image/app-image:v2']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'python-app',
        '--image',
        'us-central1-docker.pkg.dev/arcane-bit-485301-f1/python-app-image/app-image:v2',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
      ]

images:
  - 'us-central1-docker.pkg.dev/arcane-bit-485301-f1/python-app-image/app-image:v2'

options:
  logging: CLOUD_LOGGING_ONLY
